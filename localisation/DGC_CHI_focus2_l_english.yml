l_english:
 ### focus ###   HOA_air_base_expansion:0 "建设空军基地" HOA_air_base_expansion_desc:0 "空有强大的空军是不可取的，我们还要有足够的基地支持我们庞大的空军，因此我们要在空军基地的建设上投入精力。"   
 HOA_armament_effort:0 "重建江南兵工厂"
 HOA_armament_effort_desc:0 "江南兵工厂向明帝国提供了最先进的军备。我们应该借用它的名字作为一个军事工业综合体的名称，它可以作为我们不断增长的武器工业的核心。" 
 HOA_industrial_effort:0 "国家工业建设总署"
 HOA_industrial_effort_desc:0 "中国的工业一直落后于西方和日本。为了保持我们的独立性，我们必须提高工业产量。我们的一个选择是允许外国公司投资我们的工业。"
 HOA_gain_control_of_the_sea:0 "建立泛中华海军"
 HOA_gain_control_of_the_sea_desc:0 "在在明帝国和日本在朝鲜半岛的战争中，我们的海军优势就已丧失了。日本海军威胁着我们的贸易，我们必须作出一些努力，在公海保卫我们的商船。"
 HOA_increase_funding_of_german_weaponary:0 "采用德式装备"
 HOA_increase_funding_of_german_weaponary_desc:0 "虽然我们得到德国顾问如冯·法肯豪森和一些进口德国装备的支持，我们本地生产出来的军备质量低劣。通过在我们制造过程中采用德式军备作为模板，我们可以把我们的质量提高许多！"
 
 HOA_air_effort:0 "重组泛中华空军"
 HOA_air_effort_desc:0 "我们的空军一直被忽视。如果我们想在空中保卫家园的话，我们必须进行根本性的改革。"
 HOA_air_reform:0 "提拔精英飞行员"
 HOA_air_reform_desc:0 "一群认同泛中华思想的自由飞行员自愿加入我们的空军大队。我们应该利用这些训练有素的人作为一个新兴充满活力的空军精英的核心。"
 HOA_study_foreign_ship:0 "研究外国船舶设计"
 HOA_study_foreign_ship_desc:0 "我们在船舶设计方面远远落后于其他国家。如果有一天我们想拥有一支世界一流的海军，那么我们必须了解他们船舶优越的地方，这样我们就可以设计出优秀的海军舰船。"

 HOA_taiwan_fleet_hub:0 "台湾-舰队中心"
 HOA_taiwan_fleet_hub_desc:0 "明帝国在台湾留下了大量的基础设施。我们应该扩大这个基地，使整个岛屿成为一个海军基地和建造中心。"
 HOA_pacific_fleet:0 "打破第一岛链"
 HOA_pacific_fleet_desc:0 "如果中国要实现自己的全部潜力，我们就不能满足自己置身于太平洋的这一边。我们必须建立一支能航行经过日本的舰队。"
 HOA_sea_fleet:0 "绘制九段线"
 HOA_sea_fleet_desc:0 "中国南海有许多重要的贸易航线。如果我们要求这个通道，那么我们可以进一步统治南洋。然而，我们必须要有一支舰队能够支持我们的主张，把所有敌对的贸易航路带到一个潮湿的坟墓。"
 HOA_pacific_expansion:0 "打破第二岛链"
 HOA_pacific_expansion_desc:0 "如今我们已经有一支能够承担近海防卫和对抗日本的舰队，但是我们仍需建立一只可以使太平洋上的任何国家能感受到的中国力量。我们要让我们的航海先驱们感到自豪！"
 HOA_sea_expansion:0 "强制实施九段线"
 HOA_sea_expansion_desc:0 "看来，我们不能仅仅对南中国海发表宣称，我们还需要继续扩大我们的海军，以致我们可以通过武力让帝国主义者看到我们事业的正义性！"
 HOA_modernize_army:0 "现代化军队"
 HOA_modernize_army_desc:0 "仅仅靠精神和技能不足以赢得战争。我们还需要最新的装备。"
 
 HOA_pioneering_the_north_east:0 "成立东北资源开发局"
 HOA_pioneering_the_north_east_desc:0 "虽然明帝国的余孽发展了满洲的部分地区，但大片的土地仍然没有被开发。我们应该开始全力把这些曾经蛮荒的土地带入现代世界。"
 HOA_science_effort:0 "泛中华中央研究院"
 HOA_science_effort_desc:0 "中央研究院成立于1928年，在泛中华共和国国立的研究所和大学中，负责监督和协调科学，社会科学和人文科学的研究。与其他政府资助的研究机构不同，中央研究院直接对总统负责。"
 HOA_extra_research_slot:0 "扩大武汉大学"
 HOA_extra_research_slot_desc:0 "武汉大学是世界级的大学。我们应该给予其更多的资金以及为有才能的青年提供奖学金，以培养一代熟练的科学家和领导人。"
 HOA_military_science:0 "武昌军校"
 HOA_military_science_desc:0 "民用科技和军事科技对一个国家的实力同样很重要。对后者的合理投入将使我们的军队更加强大。"
 HOA_ballistic_weapon:0 "国有火箭研发中心"
 HOA_ballistic_weapon_desc:0 "火箭在战争中作用越来越重要。如果我们的军队想要在现代战场上生存，我们就必须采用这种新型武器系统。让我们敌人感受泛中华之怒吧！"
 HOA_electronics_research:0 "国有化电子公司"
 HOA_electronics_research_desc:0 "虽然电力尚未到达农村，我们的科学家却已经在忙于为上海等市场生产本土电子产品。我们应该控制电子公司，并用它用于国家研究。"
 HOA_extra_research_slot_2:0 "陶行知法案"
 HOA_extra_research_slot_2_desc:0 "仅让那些富有的人能够接受大学教育，进入学习的殿堂是不够的。我们必须使所有中国大学国有化，择优录取人才而不是靠财富。"
 HOA_bold_hypothesis:0 "激励科学家"
 HOA_bold_hypothesis_desc:0 "我们科学家有一个自卑的认知，他们认为不管他们做什么，他们永远不会超越西方。我们需要启动一个宣传计划来恢复我们科学家的士气。"
 HOA_nuclear_physics:0 "国立原子能研究所"
 HOA_nuclear_physics_desc:0 "如果爱因斯坦的理论是正确的，那么分裂原子就会产生一种力量无穷的武器。这种可能性应该进一步研究，国家科学委员会已经决定开始新型武器的开发计划。"
 HOA_jet:0 "喷气动力实验室"
 HOA_jet_desc:0 "共和国空间开发总署的目标是开发航天用的推进动力，但目前我们的科学家将致力于设计用于进攻敌人的喷气式战斗机。当然我们是以武汉大学应用物理实验室的名义秘密开发的。"
 HOA_fighter_focus:0 "开发新式战斗机"
 HOA_fighter_focus_desc:0 "空中优势是我们在空战中首先要关注的问题，而战斗机就是从事这项任务的专家。"
 HOA_bomber_focus:0 "研发新型轰炸机"
 HOA_bomber_focus_desc:0 "破坏敌人的供应线和工厂是战争的最佳选择。因此，我们应该坚持发展轰炸机。"
 HOA_cas_effort:0 "研发近距支援机"
 HOA_cas_effort_desc:0 "近距离空中支援对我军地面推进极为有利。这些近距支援机将为我们赢得战争"
 HOA_nav_effort:0 "重视海军轰炸机"
 HOA_nav_effort_desc:0 "海军轰炸机擅长摧毁敌方舰船和港口，这就是为什么它是海军作战不可或缺的一部分。"
 HOA_special_force_training:0 "CBSOT计划"
 HOA_special_force_training_desc:0 "Central Bureau Special Operations Team是泛中华共和国的中央局特战小组，该计划将会致力于训练新的特殊作战部队以适应我们的作战需要。"
 
 HOA_industrialization_NW:0 "地方工业化：西北"
 HOA_industrialization_NW_desc:0 "西北地区现在看起来像一片不毛之地，但很快就会成为工业化最完备的地区之一。"
 HOA_excavation_NW:0 "西北大勘探"
 HOA_excavation_NW_desc:0 "我们必须在我们的土地上寻找更多的资源，这样我们才能在资源方面独立。"
 HOA_industrialization_S:0 "地方工业化：南方"
 HOA_industrialization_S_desc:0 "南方可能是全国工业化最佳的地区之一，但它可以得到更大的提升。"
 HOA_excavation_S:0 "开发橡胶资源"
 HOA_excavation_S_desc:0 "南方的气候非常适合橡胶种植，我们应该好好利用它。"
 HOA_excavation_NE:0 "东北勘探工程"
 HOA_excavation_NE_desc:0 "明帝国在这个地区留下了许多勘探工具，我们可以使用他们发现该地区的新资源。"
 
 
 HOA_national_resources_commission:0 "国家资源委员会"
 HOA_national_resources_commission_desc:0 "泛中华共和国国家资源协调委员会是一个负责在国内勘探和开发资源的机构。 它将大大加强我们获取自然资源方面的力量。"
 HOA_national_defense_council:0 "国家安全委员会"
 HOA_national_defense_council_desc:0 "随着革命的完成，我们终于有精力把目光投向国外，我们必须找到一种方法来组织我们的防御。我们还应该尝试引进国外最新的装备。"
 HOA_revive_jiangnan_shipyard:0 "扩大江南造船集团"
 HOA_revive_jiangnan_shipyard_desc:0 "我们应该扩展江南兵工厂的造船能力。这将加强我们的海军力量来应对未来的威胁。"
  
 
 
 
 HOA_continuous_naval_production:0 "船舶生产"
 HOA_continuous_naval_production_desc:0 "通过将资源向我们的造船厂倾斜，并让熟练的造船工程师免服兵役，我们可以大大缩短船舶的生产时间。"
 HOA_continuous_air_production:0 "飞机生产"
 HOA_continuous_air_production_desc:0 "我们可以整顿航空工业，以消除浪费并精简生产。"
 HOA_continuous_non_factory_construct:0 "建筑工程"
 HOA_continuous_non_factory_construct_desc:0 "尽管革命结束了很长一段时间了，但建造业仍百废待兴。通过集中精力，我们可以实现施工速度的显著提高。不幸的是，机床的生产已被证明是我们重工业扩张的主要瓶颈，所以它们不会从这方面的努力中获益。"
 HOA_continuous_reduce_training_time:0 "部队训练"
 HOA_continuous_reduce_training_time_desc:0 "通过在每个师里面创建专门的高级培训单元，我们甚至可以部署那些先前因未完成训练而未部署的师。"
 HOA_continuous_suppression:0 "镇压抵抗"
 HOA_continuous_suppression_desc:0 "通过渗透到占领区的主要抵抗组织，并更换他们的领导人，我们可以大大减少受到伤害。"
 HOA_continuous_repair:0 "维修建筑"
 HOA_continuous_repair_desc:0 "我们将从工厂和建筑工人组成专门的维修队伍，并集中他们进行部署，以改善受损基础设施的重建速度。"
 HOA_continuous_tech_share:0 "技术分享"
 HOA_continuous_tech_share_desc:0 "我们将鼓励我们的研究机构和大学与盟国相应机构进行接触，这将使获得我们技术分享的红利。"
 HOA_continuous_boost_freedom:0 "提高自治"
 HOA_continuous_boost_freedom_desc:0 "通过整顿我们的殖民官僚并招募本地管理员，我们将能够及时掌管好自己的事务。"
 HOA_continuous_restrict_freedom:0 "压制附庸"
 HOA_continuous_restrict_freedom_desc:0 "我们的殖民统治者对“自决”或“民族独立”等问题有着相当愚蠢的想法。现在是时候让他们明白这些概念。"
 HOA_continuous_request_lendlease:0 "请求租借"
 HOA_continuous_request_lendlease_desc:0 "我们的工业产量不足以迅速地替代战场损失的装备。在这种情况下，外国援助对我们的战争努力至关重要。" 
    
 defend_sea_desc:0 "对于建立一整套现代化的海军而言，当务之急是保障我们的海港不被敌人侵犯。"
 defend_sea:0 "海防建设"
 convoy_fleet_desc:0 "加大对巡洋舰级舰船的研究力度，以保障贸易路线的安全。"
 convoy_fleet:0 "护航舰队"
 submarine_fleet_desc:0 "潜艇舰队小而精锐，既可以袭击敌方运输舰队，也可以基本保障我方海岸的稳定。"
 submarine_fleet:0 "潜艇舰队"
 submarine_tactics_desc:0 "我们的海军理论家对综合运用潜艇的方案进行了综合的分析，现在我们将它们运用到实战上。"
 submarine_tactics:0 "潜艇战略"
 nine_dashed_line_desc:0 "南海自古以来就是中华的领海陵水，我们将这个概念进一步深化，为了全中华的强大与大一统而奋斗。"
 nine_dashed_line:0 "九段线"
 pch_destroyer_desc:0 "驱逐舰是现代海军的重要组成，驱逐舰的地位是最基础的。"
 pch_destroyer:0 "驱逐舰研究"
 go_to_ocean_desc:0 "与其龟缩于海港内，不如加大力度发展大舰队，在海洋上消灭敌方舰队！"
 go_to_ocean:0 "远洋舰队"
 pch_battleship_desc:0 "战列舰是大舰队最重要的屏障，大炮巨舰不仅是西欧诸国的选择，也是中华振兴的起点。"
 pch_battleship:0 "战列舰研究"
 new_tactics_desc:0 "面对新的时代，旧时代的大炮巨舰已经不适合这个潮流，我们将海军研究重点转移到航空母舰上，使用跨时代的战术提升我们的海军力量。"
 new_tactics:0 "新战术"
 north_shipbuilding_desc:0 "北方一直是中华的政治中心，提升北方地区的军事力量能够为北方的防御提供基础。"
 north_shipbuilding:0 "北方造船厂"
 partriotism_desc:0 "国难当头，民间各个商业企业组织起来，提供了或大或小的完整船骨，只需稍加改造，就可以用于军事。"
 partriotism:0 "爱国之心"
 compect_pacific_desc:0 "在麦哲伦船队进行全球航行的时候，因为太平无事便将中华东方的大洋称为太平洋，但现在，若我们不能控制进入太平洋的入口，我们便无法享有真正的太平。"
 compect_pacific:0 "走向大洋"
 air_industry_desc:0 "内战期间，各军阀和中央政府借助了大量国外的空军援助，我们将它们整合起来，以建立起真正的属于我国的空军基础。"
 air_industry:0 "整合空军力量"
 roreingn_license_desc:0 "相对于花费大量时间与精力投入研究，不如直接向与我国友善的西方列强请求援助，这样更可以迅速建成我国的空军。"
 roreingn_license:0 "外国研究许可"
 self_study_desc:0 "自主研发是所有走向富强国家的必经之路，如果依赖于外国的技术，我们将重蹈明亡的覆辙。"
 self_study:0 "自主研发"
 flight_school_desc:0 "空军最缺少的是飞行员，我们如果将飞行员训练编入国家教育中，就可以提供跟多的飞行员后备。"
 flight_school:0 "空军学院"
 light_plane_desc:0 "战斗机是夺取地区空中优势的中坚，在战斗机研究中取得领先地位将为我门赢得来自空中的胜利。"
 light_plane:0 "轻型战斗机"
 heavy_plane_desc:0 "轰炸机可以为我方掌握更优越的地面优势，不仅是战场上的，还有敌后方的。"
 heavy_plane:0 "重型轰炸机"
 phoenix_desc:0 "在空军与海军两大技术突破当中，舰载机的研究已经超越了当今的时代，海洋的时代将是我们的时代。"
 phoenix:0 "海凤"
 tactics_desc:0 "在工业能力明显下风的情况下，精于战术的突破，能够减少损失与扩大战果。"
 tactics:0 "空军战术"
 modern_fire_raven_desc:0 "喷气机是跨时代的研究，无与伦比的速度将带来对天空的掌控。"
 modern_fire_raven:0 "喷气动力实验室"
 equippment_upgrade_desc:0 "武器是战争的基础，没有先进的武器实践与理论，我们会与时代脱节，也就是与毁灭挂钩。"
 equippment_upgrade:0 "装备更新"
 focus_fire_power_desc:0 "火炮联队为战场提供支援，合理配置的火炮营队是击溃敌方士气的大杀器。"
 focus_fire_power:0 "重视火力"
 pch_anti_tank_desc:0 "这些使用装甲包裹起来的钢铁怪物会使我们的陆军失去冲锋的勇气，不能使这种情况继续了。"
 pch_anti_tank:0 "研发反坦克火炮"
 capital_support_208_desc:0 "通过设立专业化的轻武器研究中心，我国将在轻武器研究上领先。并且扩大相关国家军事部门的分支，也会吸引更优秀的人才。"
 capital_support_208:0 "为208研究所拨款"
 motorlized_army_desc:0 "摩托化部队的能力有目共睹，为了进一步提升军队机动能力，我们将军备研究的重心偏向摩托化装备。"
 motorlized_army:0 "扩编摩托化部队"
 infantry_tank_desc:0 "仅凭步兵的进攻能力在现代战场上将举步维艰，轻型坦克编入步兵师，以弥补纯步兵进攻能力的不足。"
 infantry_tank:0 "研发步兵支援坦克"
 tank_production_desc:0 "装甲军队是现代战场的主流，人力无法阻挡的钢铁洪流将会庇护我们的家园。"
 tank_production:0 "建立装甲军工企业"
 pch_cbsot_police_desc:0 "中央局的特工在经历了一次又一次的特殊培训之后，可以执行更艰难的任务，与此同时，一些特权是不得不为之行方便。"
 pch_cbsot_police:0 "授权给中央局"
 
 ZHIXIANHUIYI:0 "召开制宪会议"
 ZHIXIANHUIYI_desc:0 "或许中华民国的缔造者的确想要建立一个崭新的国家，但他被可耻地暗杀了。而接下来数十年的混乱让原本制定国家大法的时间表根本无法得到兑现。这段历史即将结束！期盼了数十年的制宪会议已经刻不容缓。"
 TIAOHE_desc:0 "大选时的尴尬情况让温和派联盟陷入了支离破碎，泛左翼势力和极右翼势力也对大选结果不满，不过现在不是和她们决裂的时候，只要她们能自觉调低音量就好。"
 TIAOHE:0 "调和党派"
 remove_warlords_desc:0 "军阀的军队是我们革命的主力军，不过革命之后他们就是一股不受控制的破坏性力量。对军人的再教育让他们成为一个受人尊敬的阶层而不是只会放火抢劫的丘八是接下来的当务之急，我们必须对现有军队体制进行彻底的改革。"
 remove_warlords:0 "消除军阀影响"
 our_new_deal_desc:0 "我们的新政"
 our_new_deal:0 "我们的新政"
 china_bank_desc:0 "重组中华银行"
 china_bank:0 "重组中华银行"
 fiscal_expansion_desc:0 "扩张财政"
 fiscal_expansion:0 "扩张财政"
 TOUZI_desc:0 "投资工业"
