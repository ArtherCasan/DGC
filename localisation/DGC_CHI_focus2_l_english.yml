 DGC_unite_china_desc:0 "泛中华已经分裂得太久了，我们确信统一才能得到人民的支持，是时候结束割据的情况了！"
 DGC_unite_china:0 "开始民族统一"
 DGC_unite_china_d:0 "启用 §H民族统一决议组"
 DGC_ChangJiangKouYanXi:0 "长江口演习"
 DGC_ChangJiangKouYanXi_desc:0 "每日经过长江航道的货运量巨大，而在长江口划出演习区对过往航运的影响也必然是巨大的，但从示威意义上来说，这样更可以展示我们统一的决心。"
 DGC_DaGuiMoJunYan:0 "大规模军演"
 DGC_DaGuiMoJunYan_desc:0 "一场示威性的军演不仅将给各方势力展示我们的军事实力和运用其统一的决心，还能磨练我们刚刚改革的新军队。"
 DGC_TongYiZhanZheng:0 "统一战争"
 DGC_TongYiZhanZheng_desc:0 "中华已经分裂得太久了！外有环敌而兄弟阋于墙，何其愚昧！唯有以铁血手段统一全国之力量才能外御其侮。"
 DGC_QiDongTanPan:0 "启动谈判"
 DGC_QiDongTanPan_d:0 "我们将以和平的方式解决争端"
 DGC_QiDongTanPan_desc:0 "内战硝烟散去不过刚刚几年再启战端恐将泛中华再次拖入泥潭之中。选择和平统一想来也更符合人民的愿望。"
 DGC_KangYouWei:0 "宣传康有为"
 DGC_KangYouWei_desc:0 "作为民主革命的先驱，现代中华民主精神开创者的康有为先生。他当年的功绩若能的到再发觉和有效的宣传，相比能够极大激发民众支持二次革命的热情。"
 PCH_anti_CHI_idea_liang:0 "针对中华民国的分裂"
 PCH_anti_CHI_idea:0 "针对中华民国的分裂"
 PCH_anti_MAN_idea_kang:0 "针对明帝国的分裂"
 PCH_anti_MAN_idea:0 "针对明帝国的分裂"
 DGC_LiangQiChao:0 "宣传梁启超"
 DGC_LiangQiChao_desc:0 "一场纪念泛中华主义先行者梁启超先生的大会将要在武汉举行，当然，这也将是一场收复广州的誓师大会。"
 DGC_JunFaTanPan:0 "与军阀谈判"
 DGC_JunFaTanPan_desc:0 "单个军阀的实力绝对不足为惧，但是面对我们的威胁，，她们选择了联合起来，一旦开战我们便会陷入多线作战。也许……也许我们应当稍稍放低姿态……"
 DGC_ZhuDiTanPan:0 "朱棣的地位"
 DGC_ZhuDiTanPan_desc:0 "北明的军事实力仍不容小觑，如果贸然进攻可能会撞得头破血流。但若是选择和北京谈判，朱棣未来居于什么地位想必是双方争论的焦点。"
 DGC_Chiang_Kai_shek:0 "接触蒋介石"
 DGC_Chiang_Kai_shek_desc:0 "我们与广州的矛盾不过是一些历史遗留问题，我们追求民族统一的目标是一致的，而就这一点来看，和平统一完全不是一个问题。"
 DGC_ShouHuiXiZang:0 "收回西藏"
 DGC_ShouHuiXiZang_desc:0 "西藏独立的实验已经结束了。虽然军事入侵是一个可行的选项，但我们应该尝试以和平手段让他们回归到我们的大家庭中。"
 DGC_BeiFangLingTu:0 "故国之北"
 DGC_NanYangLingTu:0 "南洋之岸"
 
