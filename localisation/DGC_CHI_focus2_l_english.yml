 CHI_the_chinese_hindenburg_line_focus_desc:0 "§H 广西和广东 §!与他国所有边境将添加§H 20个陆上要塞"
 DGC_ar_f_desc:0 "§R为了消除内战的创伤，你需要完成工农业改革，进行军工复合以及道路承重三项。§!"
 
 