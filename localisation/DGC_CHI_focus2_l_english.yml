 SHOUGOU_desc:0 "农村的土地仍然集中在士绅的手中，大量的农民依旧流离失所，其危机不言而喻。现在应当是政府站出来的时候了。"
 SHOUGOU:0 "收购农产品"
 NONGYEBAN_desc:0 "农业办公室"
 NONGYEBAN:0 "农业办公室"
 WUJIA_desc:0 "平抑物价"
 WUJIA:0 "平抑物价"
 TEQUAN_desc:0 "在旧中国，士绅是民间的一股重要力量。这股力量在数次浪潮的冲击之下屹立不倒，但他们作为特权阶层，已经进入了新政府，甚至已经开始阻挠我们的一些新政令，只因为这些要改变他们的与城市割裂的封闭的农业王国！再不行动只会后患无穷！"
 TEQUAN:0 "收回士绅特权"
 GAIGE_desc:0 "现在我们把那些旧地主和旧书生赶出去了，不过政府运转也成了一个难题，好在从杭州到武汉的港口倒是聚集了不少听闻革命回国的留学生，我们总能在这群人里面找到士绅的替代品。"
 GAIGE:0 "政府改革"
 DIANNONG_desc:0 "禁止佃农"
 DIANNONG:0 "禁止佃农"
 HUIFUWEI_desc:0 "那些持剑的强人后面，总是跟着拿笔的衰人；先是罪犯杀人，然后这些诡辩家再替杀人犯戴上桂冠。无论我们曾经为何而战，都无法为战争带来的饥荒与混乱辩护，流离失所的民众仍然没有走出内战的阴影。一个负责重建经济体系的机构可能无法完全结束这场灾难，但是恢复委员会仍然将是我们向战胜恐惧迈出的第一步。"
 HUIFUWEI:0 "恢复委员会"
 BAIYING_desc:0 "列强为了保护他们的经济利益，正在肆意抬高银价。这导致了白银的大量流出，而我们主要货币的信用正是由白银支撑的。如果我们想要促进复苏，就应当加大我们的白银储备，控制白银流出的速度来帮助我们稳定经济，吸引投资。"
 BAIYING:0 "加大白银储备"
 HUILV_desc:0 "遏制通货膨胀的第二步是确保关键商品的价格在一个可接受的范围内波动。制定价格上限同样是违背自由主义的做法，这也将遭受商人与工厂主的反对，但为了共和国的稳定与复兴，我们别无选择。"
 HUILV:0 "稳定汇率"
 JINGZHENGTIAOLI_desc:0 "我们所依赖的很多企业，包括资本最为雄厚的北方工业集团在内，都向国内外的资本开放了股权的购买资格。不过，由于内战的混乱，能购买股权的资本家大多都已流亡国外，这导致了外资对国内企业的进一步渗透。通过公平竞争条例，我们将有能力挑战被纳入监管限制的外国资本，这将给予国内的企业以更多的信心与发展的空间。促进资本的流动将带动国家带出混乱与萧条的泥潭。"
 JINGZHENGTIAOLI:0 "公平竞争条例"
 JINGUANJU_desc:0 "尽管议会中对政府干预经济的呼声越来越大，但财政政策对于市场周期与供给关系的扭曲同样是不可忽视的威胁。通过复兴金融管理局，政府将能够绕过阻碍我们从萧条中复苏的宪政安排。适度的货币政策将被采纳，从而刺激全国范围内的经济振兴。"
 JINGUANJU:0 "复兴金管局"
 JUNRENFAAN_desc:0 "国民们对于内战仍然记忆犹新，对于那些从湖北与江西的战壕中幸存下来的退伍军人而言更是如此。也许正统的自由主义将反对这一福利主义的做法，但我们更不应当忽视这些曾发誓为国捐躯的战士们的诉求。在民营企业本不会涉足的地方，政府必须鼓励资本与技术的流入，社会保险公司与退伍军人的福利制度将被扶持建立起来，从而尝试在全国范围内实现基本生活水平的平衡。"
 JUNRENFAAN:0 "退伍军人法案"
 JIAOYUQUAN_desc:0 "义务教育制度已经证明了自己的失败。根据新的教育卷法案，政府将为所有适龄儿童发放教育卷，凭借教育卷，他们将能够自由选取不同的私立学校来接受教育，而检察员将在校园中巡回以保障政府对私立学校的资助没有被浪费。通过将教学与研究的控制权逐步下放，学术自由将得到真正的保障。"
 JIAOYUQUAN:0 "教育券制度"
 ZIBENHUILIU_desc:0 "共和国已经初步摆脱了经济萧条的影响，外逃的资本家将乐于看到内战的创伤正逐渐愈合。新的投资政策鼓励他们的资本回流，这些归国的资本将推动我们的前进。"
 ZIBENHUILIU:0 "鼓励资本回流"
 ZONGGONGHUI_desc:0 "中国的工人需要得到照顾，但绝不需要肆意妄为的工会。正如一些经济学家所指出的那样，工会为工资而发起的运动一旦取得成功，将会扭曲市场并降低工人阶级的实际购买力，失控的工会运动还将有可能导致通货膨胀的危险。为了自由市场的稳定与工人自身的利益，我们将取缔现有的分裂的工会组织，并建立一个由国家控制的非社会主义工会。"
 ZONGGONGHUI:0 "建立总工会"
 
