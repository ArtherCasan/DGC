 news.1000.t:0 "架空小说出版引起热议"
 news.1000.desc:0 "近期出版的一本架空历史小说引起了各界的关注。在这本名为《沉睡的帝国》的小说中，明帝国针对满洲的军事征服以失败告终，一些农民军的内乱加快了明帝国的崩溃。这些变动导致明朝在崇祯统治下的西元1644年灭亡，取而代之的是女真人所建立的虚构政权清朝，这个国家统治中国直到其被不满清政府腐败和对列强妥协的三民主义者所颠覆。泛中华先烈谭嗣同死于前清的一场失败的改革运动中，而梁启超则不再过问政治。中华民国的革命果实被本该是明帝国内阁首辅的袁世凯所窃取，进而使得后来的数十年里中国陷入了军阀混战，而名义上的中国领导人蒋介石并没有彻底掌握全国。日本的军部更早的获得了政权并在1937年与中国爆发了全面战争，取代朱棣的北明政府的则是溥仪所领导的满洲国。中国在对日本作战中取得了胜利，但由于没有泛中华主义者迫使蒋介石继续进行国共合作，中共在北伐战争期间遭到国民党的迫害并发动了起义。于是在抗日战争胜利后的1949年国民党的腐朽统治被毛泽东所领导的中共所推翻，而中国建立了共产党的统治。［PCH.GetLeader］认为这本小说无疑是对泛中华主义者的侮辱和质疑，“我们的思想无疑是中国复兴和崛起所必需的，泛中华主义是历史的选择。”但也有人认为这个设想或许能够实现。"
 news.1000.a:0 "泛中华是历史的选择，简直是无理取闹"
 news.1000.b:0 "极盛的明怎么可能打不败区区满洲，这是历史虚无主义的思想"
 news.1000.c:0 "泛中华的崛起只是偶然！"
 news.1000.d:0 "历史向来是胜利者书写的，泛中华是不是救中华的唯一选择呢？"
 news.1000.e:0 "这个的想法真是奇妙。"
 
 japan.23.d:0 "很久以来，满铁运营了很多私立学校。这些学校本来是为满铁员工、日本移民的子女设立的，以提供与日本本土相比一致甚至更好的教育。在日本政府的命令下，这些学校近期开始想愿意付学费的公众开放。我们可以以此尝试传播日本文化与规范。" 
 japan.22.d:0 "最晚从20世纪早期开始，日本在满洲就有驻军了，然而自今日起，日本帝国还将派遣一个永久性的军事任务：向我们提供军事援助和“建议”。值得指出的是，忽视这些“建议”会导致严重的后果。"  
 japan.21.d:0 "皮洛士曾说，“让别的国家分割大陆和海洋而我们德国满足于蓝色的天空的时代已经过去了。我们也要求阳光下的地盘。”\n德意志同样需要殖民地。更何况，他们没有进入东亚近距离跳板。而现在德意志帝国政府希望通过索取皇国的神圣领土来达成这一丑恶目标，我们应该如何回复？"   
 japan.20.d:0 "从1936年2月22日开始，连续三天的大雪让东京笼罩在一片银白色之下，这是日本54年来最大的一场雪，整座城市在雪中显得一片祥和。\n但就在这一片祥和中，26日，负责保卫裕仁天皇的近卫第一师团的官兵们爆发了兵变。新当选的首相虽然受到了惊吓但是并没有受到什么伤害。是否要支持叛乱的士兵们，就全看天皇陛下的决断了。"    