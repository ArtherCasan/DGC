 japan.19.t:0 "1936年大选：南小鸟还是加藤惠？" 
 japan.19.d:0 "自三十年代伊始，甚至更早，政府就逐渐的被军国主义分子所渗透，并试图采取一系列的对外扩张政策，并且丝毫没有停下来的意思.不管我们是否要走上对外扩张的道路，法西斯分子已经严重的威胁到了我国的民主政治.尽管南小鸟仍表示立宪民政党能控制住局面，但政府大楼前抗议的民众用事实证明立宪民政党已经没有了足够的影响力，而社会民主党的领袖们甚至表态说人民对民主政治信心的丧失是因为立宪民政党无能的统治，并声称改革的时机已经到来.不管谁能领导日本走向更好的明天，我们都必须做出决定了." 
 japan.19.a:0 "现在还不是改革的时机" 
 japan.19.b:0 "有谁想猜猜看宪兵手里的枪有子弹吗？我可不想" 
 japan.19.c:0 "做一些新的尝试，民主政治就还能有救" 
 japan.19.f:0 "共产党在冲击议院！宪兵队！" 
 
