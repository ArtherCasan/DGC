 japan.24.b:0 "西木野真姬才才能胜任首相一职" 
 japan.24.c:0 "[JAP.GetLeader]已经足够优秀了" 

 
 china.205.t:0 "两党相争：科学进步党和社会民主党"
 china.205.d:0 "民主联盟两党的支持率出现了较大差距，这可真是新闻界的养料。计划中的联合政府却被迫变成一党执政，恐怕民主联盟的生命已经走到了尽头。"
 china.205.a:0 "我们当然支持社会民主党"
 china.205.b:0 "科技创新才能振兴中国"
 
 china.206.t:0 "日本希望我们加入对泛中华和民国的战争"
 china.206.d:0 "为了对抗日本，南方的共和主义者们结成了所谓的统一战线，现在我们有两个选择：加入日本的行列，或者袖手旁观甚至期待叛军能击退侵略者。"
 china.206.a:0"日本人休想干涉我朝！"
 china.206.b:0"这或许是一个机会……"
 
 china.207.t:0 "日本向我们索取海南和台北！"
 china.207.d:0 "近日发生在台北的一件事逐渐演变为了我们和日本的一场外交危机。一艘日本军事舰艇由于故障要求停靠台北，但是我们并没有接受。而不久之后日方武官告诉我们那艘船上有几名水兵失踪了，他们要求进入台北搜查，现在他们的舰船正在东海和台湾海峡游弋。"
 china.207.a:0 "我们必须委曲求全"
 china.207.b:0 "这是中国人的土地！"
 
 china.208.t:0 "日本试图侵占中国的领土！"
 china.208.d:0 "无耻的帝国主义侵略者按耐不住他们对外扩张的欲望，终于对我们发动了厚颜无耻的袭击。但是问题在于，日本帝国主义目前仅仅在进攻台湾，我们是否可以利用这个机会，除掉蒋介石和他的军阀呢？"
 china.208:0 "我们必须团结整个中华民族来对抗侵略者！"
 
 china.209.t:0 "日寇已经战败，统一战线将解散"
 china.209.d:0 "我们一直担心的事情还是发生了，我们和广州的蒋介石始终无法做到互相信任互相理解。现在倭寇投降，民族共同大敌已不复存在，而她依旧想要争夺中国的领导权以实现所谓的三民主义。"
 china.209:0 "日本侵略者已经投降了，但是革命斗争的路还长着" 
 
 china.210.t:0 "1936年：泛中华共和国大选" 
 china.210.d:0 "在数月的准备工作之后，大选终于正式拉开了帷幕。泛中华共和国各个党派的候选人与他们各自的支持者们无不期待着大选结果的出炉。" 
 china.210.a:0 "左翼共产主义联盟取得了广大劳动者的支持" 
 china.210.b:0 "亚共进将会为泛中华，为亚洲带来更好的明天" 
 china.210.c:0 "自由和民主的理念告诉我们，支持泛民主同盟才是正确选择" 
 
 china.1000.t:0 "广州政变"
 china.1000.d:0 "突如其来的混乱席卷了广州，工商学一直不满于我们高度军事化的统治，更不满于我们和军阀的合作，如果共产党再和他们有牵连甚至可能会推翻我们！"
 china.1000.a:0 "同志们！推翻国民政府！"
 china.1000.b:0 "毛泽东对罢工罢课罢市尚未作出表示"
 CHI_become_PRC_desc:0 "你的国家将会变成[PRC.GetName]，并将有一个全新的国策树"

 
 exchi.10.t:0 "一寸山河一寸血" 
 exchi.10.d:0 "日寇向我们发动了野蛮而卑劣的袭击！日本人竟真的下作到捏造子虚乌有的争端来要挟我们，现在我们只有奋起抗争一条路了，尽管我们的装备不如日军先进，士兵也不如日军训练有素，但我们有钢铁般的决心和意志守护国土。中国的土地一寸也容不得贼寇的侵占和掠夺！国将亡了！四万万同胞站起来！" 
 exchi.10.a:0 "兄弟齐心" 
 exchi.11.t:0 "一寸山河一寸血" 
 exchi.11.d:0 "日寇向我们发动了野蛮而卑劣的袭击！日本人竟真的下作到捏造子虚乌有的争端来要挟我们，现在我们只有奋起抗争一条路了，尽管我们的装备不如日军先进，士兵也不如日军训练有素，但我们有钢铁般的决心和意志守护国土。中国的土地一寸也容不得贼寇的侵占和掠夺！国将亡了！四万万同胞站起来！" 
 exchi.11.a:0 "兄弟齐心" 
 exchi.12.t:0 "抗战的胜利临近了" 
 exchi.12.d:0 "尽管日寇无耻地侵略了我们，但我们四万万同胞的艰苦奋战已经粉碎了日本人的妄梦。然而随着我们稳住了脚跟，一些人已经懈怠了起来，这绝不是一个好兆头……" 
 exchi.12.a:0 "一切还没有结束" 
 exchi.13.t:0 "日军的溃败" 
 exchi.13.d:0 "日寇在一连串的打击下已经土崩瓦解，我们的国土上只有几支日军仍在活动了。然而似乎有一些人对内部的争权夺利的兴趣已经超过了抗日的热情……" 
 exchi.13.a:0 "鼠目寸光的蠢货" 
 
 dgc.1.t:0 "民主的丧钟" 
 dgc.1.d:0 "岛国日本在明治维新之后便迈上了工业化的步伐，迅速的工业化之后日本对于自己的政治地位严重不满。\n\n1884年朝鲜发生的政变给了日本与明朝一较高下的机会，在接下来的战争中明朝的铁甲舰队和新军分别在海战和陆战中惨败，战争以日本的胜利和一纸和约结束。1905年日本与俄国在朝鲜和满洲地区的利益冲突激化，日俄战争爆发。战争中最重要的两场战役都在海上并且由日本取胜。\n\n日明战争与日俄战争后日本确立了自己在东亚无可非议的地位。但是在日俄战争中，日本耗费了大量资源与兵力，却没有拿到令国民满意的赔偿，国内局势一度失控，内阁不得不授予军队自行镇压的权力，这等于为军队控制政局打开了大门。\n\n在第一次世界大战之后日本攫取了德国在中国和太平洋上的绝大多数利益，而这仅仅是在名义上参加协约国所得到的。同时新上台的南琴梨政府推行了宽松的出口政策，鼓励日产生丝的出口，使得日本开启了一段被称为“大正繁荣”的时期。“大正繁荣”促成了有名的“大正民主”，但是突如其来的大萧条也让“大正繁荣”戛然而止。工厂倒闭，失业率骤增，作为主要外汇来源的生丝出口也大受影响，日本落后的土地制度使得丝农无法回到土地上工作。大量丝农甚至市民不得不靠剥食树皮为生。一蹶不振的经济令马克思的理论在日本被广为接受，大规模的工人运动此起彼伏。这又为军部进一步控制政坛添砖加瓦。南琴梨曾经有过被刺杀的经历，凶手的目的众说纷纭，但这只加强了南琴梨和她的盟友加藤惠对于军部和社会主义者的抵制力度，不过很明显，军部已经不想再耗下去了……" 
 dgc.1.a:0 "日本国的十字路口到来了..." 

 dgc.2.t:0 "欢迎游玩Destiny：Girls In Conflicts模组！" 
 dgc.2.d:0 "冲突：少女们的宿命是一款同时聚焦架空历史与动漫化的钢铁雄心4模组，关于本模组的内容您可以在发布帖中找到\n\n制作成员名单\n国策：鸽露娜、NishikinoMaki、我是MCplayer、超级cd、萌新c\n决议：NishikinoMaki\n内阁：起名真麻烦zxcv、鸽露娜\n图片：起名真麻烦zxcv、鸽露娜、欧根世界第一可爱\n地图：施瓦本公爵\n策划和文本：AM毛桃、邻家爱玲、鸽露娜、哈马丹\n感谢1933：抉择制作组的NishikinoMaki、索穆斯空军所属、流落荒凉等的协助，感谢文茄先生的早期剧本，感谢名前のない怪物在英文版中的帮助，以及感谢支持本模组到今天的各位玩家！" 
 dgc.2.a:0 "现在开始游戏"         

 dgc.3.t:0 "帝国的余辉" 
 dgc.3.d:0 "十五年了，将近十五年了。自袁项城领兵入满，算到今日，已经过去十五年了。\n\n一度蜷缩的日月旗终于渐渐舒展开来，龙椅终于迎回了它的主人。\n如今的大明，与三十六年前被推翻的那个王朝并无二致。在满洲掀起的复辟运动吸引了全国各地的遗老遗少们聚集到这里，他们摇唇鼓舌蠢蠢欲动，企图借助明的力量恢复自己的特权。但时代已经变化，朱棣若想要统一中国，遗老遗少们的墨守传统和在他们影响下制定的政策注定是她的绊脚石。\n\n1921年时袁世凯为了获得日本的协助，和时任日本外务大臣内田康哉签订了《明日友好互助条约》 ，在条约中，袁世凯不惜将国家利益用作筹码。现在这这株毒苗的恶果已经成熟，大明就快要丧失自己最后一点自由，彻底沦为东瀛岛国的木偶。\n\n南方的共和主义者们终于暂停了他们的内斗，但这和平注定不会长久，除非……除非……。至少现在，唯一的担忧是在广州与武汉之间微妙的平衡下，武汉会选择北上，亦或者是南下。\n\n在内忧外患之时，朱棣究竟能否保守住自己的宝座，恢复往日的荣光，还是……大明的国运真的就到此为止了呢？" 
 dgc.3.a:0 "吾皇万岁万岁万万岁..." 
 
 wtt_japan.114:0 "军国主义分子发动内战"
 
 dgc.4.t:0 "中国的命运" 
 dgc.4.d:0 "自1920年以来，中国的每一寸土地都被枪炮翻黎过，都被战火灼烧过。没有任何一个军阀有能力统一全国并建立稳定的政府。而混乱的年代给了渗透者们绝好的机会。\n\n1929年，武汉罢工演变为起义，煽动起义的正是泛中华主义者，而他们在各地渗透的同志们纷纷响应，泛中华共和国建立了起来。一时间似乎军阀混战的局面即将结束，非帝制的中国即将重新统一，人们仿佛看到了和平的曙光。\n\n但国民党的回归证明和平只不过是一颗稍稍亮眼的明星，刚刚浮出地平线便又一次躲藏了起来。三民主义又一次来到了广州，并把远离中原的各路军阀团结了起来，对新生的共和国形成了包围之势。双方虽未剑拔弩张，但都在暗自使劲等待时机指对方于死地……也许内战的硝烟会暂时散去，内战的阴云从未远离这片古老的土地。\n\n拜多年内战所赐，泛中华共和国的工业基础不算雄厚。但同样拜内战所赐，政府有大笔的从战败军阀处收缴的硬通货可以用于投资。不管这笔钱干不干净，至少完全足够支持更加激进的经济重建和发展计划。\n\n内战中泛中华首次尝试了摩托化部队作为救火队投入战场，虽然数量不多但展示出来的高机动性让各方都无法轻视这样的一支部队。可以说正是这一支救火队，加速了共和国的建立。\n\n无声的战斗已经持续了四年，不论在哪里。泛中华的领袖谭嗣同刚刚与世长辞……在领袖联合下的各个派系开始活跃起来，凰铃音，97式，95式，她们都有着自己的救国纲领，问题在于，究竟谁将会接受泛中华人民的选择，带领泛中华前往复兴。" 
 dgc.4.a:0 "为了泛中华的理想！"
 
 dgc.5.t:0 "三民主义的困局" 
 dgc.5.d:0 "1900年庚子革命的一声炮响，击碎了延续近600年的大明朝。但随着专制逝去，上台登场的并不是民主与繁荣，而是无休止的动乱和内战。康有为的遇刺打开了动乱的大门，其后梁启超的起义让人们看到了泛中华主义者的存在，各路军阀反对南京的中央政府导致再也没有人信任打着中华民国旗号的势力，军阀混战更是摧毁了国民对于这个国家的最后一点信心。\n\n如今的中华民国沦落为偏安一隅的割据势力，勉强与曾经互相敌视的军阀们结成了同盟，但是暗地里，各路军阀都在觊觎广州的特别大总统的位置。他们过去三年都没有行动的原因，只在于当在广州发动政变时，万一武汉启动动员令，必然会丢掉自己经营多年的老巢。\n\n在广州的大总统府，执掌着收编的残兵败将的是蒋介石，孙文去世后，她凭借自己的手腕联合了国民党的大部分派系。但她有两位竞争者，一位是支持共产主义——同时也是以个人身份入党——的毛泽东，另一位是国民党内另一位受欢迎的领袖人物——但同时她也被怀疑意志不坚定——汪精卫。值得一提的是，毛泽东从未出国而是一位在大陆入党的党员。同时她还是中国共产党的一位重要人物，而在中共内部，毛泽东同样遭受各种异议分子的质疑。\n\n中华民国不但承下了明遗留下来的各种不平等条约，甚至不得不签订了新的不平等条约，让广州政府的经济受制于列强。同时军阀的经济势力转变为官僚经济，加剧了广州政府经济的不稳定性。\n\n现在，韶关低矮的，只能够挡住冬季寒潮的丘陵成为了广州政府的前线。敌视着中华民国的泛中华主义者就在群山的北方磨刀霍霍。东方的日本也越来越觊觎着大陆，觊觎着丰富的人力和资源，过去几年在台湾已经发生了数次冲突，找个借口全面入侵可能只是时间问题。中华民国的未来……到底在何方？" 
 dgc.5.a:0 "三民主义统一中国！"

 dgc.6.t:0 "北京沦陷" 
 dgc.6.d:0 "随着在北京城郊激战的结束，[From.GetName]的军队冲入了永定门。明国的少数军队仍在城中进行巷战，但大部分已经撤离了这座城市，或者说遁入了逃难的市民队伍中。代表共和国的旗帜被草草插在了天安门的城楼上，而附近没有逃难的市民则用复杂的眼神看着经过街道的军队。\n\n朱棣据悉已经前往沈阳，但大多数国际观察家认为这位明国皇帝将是中国大陆上最后一位皇帝，而她的命运，除了落入共和国手中外，就只能逃往一直支持她的日本。" 
 dgc.6.a:0 "北伐胜利已在眼前！"
 dgc.6.b:0 "无颜面对列祖列宗"
 dgc.6.c:0 "满洲政策的破产"
 dgc.6.e:0 "意料之中的进展"
 dgc.10.t:0 "暴动"
 dgc.10.d:0 "我们的农业改革方案触及了地主利益，引爆了他们的不满，农村的混乱已经全面爆发！"
 dgc.10.a:0 "武装力量到地方去维持秩序！"
 dgc.11.t:0 "大暴动"
 dgc.11.d:0 "我们的农业改革方案触及了地主利益，引爆了他们的不满。已经有些大胆的家伙纠集了无知的农民在农村制造混乱！"
 dgc.11.a:0 "该死的"
   
 dgc.1000.t:0 "泛中华要求归还北方领土"
 dgc.1000.b:0 "那是我们的"
 dgc.1001.t:0 "苏维埃归还北方领土"
 dgc.1001.a:0 "泛中华将收回失去的北方故土"
 dgc.1002.t:0 "苏维埃拒绝归还北方领土"
 dgc.1003.t:0 "泛中华要求归还南方领土"
 dgc.1004.t:0 "法兰西归还南方领土"
 dgc.1004.d:0 "南洋之岸的国家将成为我们辖下的自治领土"
 dgc.1005.t:0 "法兰西拒绝归还南方领土"
 dgc.1001.655:0 "北库页岛"
 dgc.1001.537:0 "南库页岛"
 dgc.4000.t:0 "中华民国陷入战争"
 dgc.4000.d:0 "就在刚刚，[PCH.GetName]对我们发动了战争，意图解散我们的独立地位！"
 dgc.4000.a:0 "不得不加入战争"
 dgc.4001.t:0 "[PCH.GetName]陷入战争"
 dgc.4001.d:0 " [PCH name}在内战中取得了中国大部分地区的控制权，把我们赶到了边缘地区。现在他们与别的宣称中国统治权的势力再度陷入战争，也许我们可以介入冲突趁机夺取中国！"
 dgc.4001.a:0 "立刻参战！"
 dgc.4001.b:0 "我们需要准备一下。"
 dgc.4001.c:0 "放弃吧，我们没有能力去介入。"
 reunite.1.t:0 "自治还是直辖"
 reunite.1.d:0 "西藏在历史上直到最近两朝才勉强归附中央，也许强迫他们服从武汉的直辖不是一个好选择"
 reunite.1.a:0 "那就允诺他们高度自治，等稳定下来再说。"
 reunite.1.b:0 "妥协是对统一事业的亵渎！"
 reunite.2.t:0 "西藏自治"
 reunite.2.d:0 "[PCH.GetLeader]不再坚持管制西藏，只要求我们承认国家统一"
 reunite.2.a:0 "口头的承认又有何妨"
 reunite.3.t:0 "西藏直辖"
 reunite.3.d:0 "武汉的人来了，要求我们服从中央政府"
 reunite.3.a:0 "他们已经驻兵昌都了吧……"
 reunite.3.b:0 "休想！"
 reunite.4.t:0 "麦克马洪线"
 reunite.4.d:0 "中国军队已经沿麦克马洪线驻扎了下来，现在他们要求我们归还所谓的藏南地区。"
 reunite.4.a:0 "只能拱手相让了吗……"
 reunite.4.b:0 "这违反了条约！"
 reunite.5.t:0 "开始谈判"
 reunite.5.d:0 "和广州方面的谈判已经开始，不过很明显对方准备看看我们是什么态度，我们既可以摒弃前嫌以显示和平统一的诚意，也可以对他们选择……更……不那么柔和的态度。"
 reunite.5.a:0 "承认他们的地位与功绩"
 reunite.5.b:0 "强硬态度"
 reunite.6.t:0 "承认国民党历史地位"
 reunite.6.d:0 "武汉真的释放了友善信号！至少他们答应重新审视当年镇压梁启超起义一事，不再宣称先总统孙文先生反国民反统一，而且还答应在统一之后承认我们是合法政党。"
 reunite.6.a:0 "他们展现出了诚意，那我们也就只有民族大义了。"
 reunite.6.b:0 "这看起来虚无缥缈……"
 reunite.7.t:0 "谈判破裂"
 reunite.7.d:0 "[CHI.GetLeader]根本就没有谈判诚意！那又何必要说谈判！"
 reunite.8.t:0 "商讨朱棣的地位"
 reunite.8.d:0 "和北京的谈判到了关键时候，朱棣是我们绕不过的一个尴尬的问题，如何确定她未来的地位呢。"
 reunite.8.a:0 "我们能勉强承认她的地位，她可以成为一位虚君，国民不会在意她的政治行为……"
 reunite.8.b:0 "她能在共和国作为一个公民生活下去"
 reunite.8.c:0 "绞死她！这个暴君！"
 reunite.9.t:0 "让朱棣成为虚君"
 reunite.9.d:0 "真是不可思议！武汉居然能忍受一位皇帝压在他们的头上，但陛下绝对不会对自己被架空感到高兴……"
 reunite.9.a:0 "既能保住大明正统又能完成统一大业，何乐不为？"
 reunite.9.b:0 "陛下知晓了内容……她很生气……"
 reunite.10.t:0 "让朱棣成为普通公民"
 reunite.10.d:0 "武汉在说什么梦话？让陛下和贱民无异？……即便是现在这个状况也很难接受…………"
 reunite.10.a:0 "艰难的选择……"
 reunite.10.b:0 "陛下知晓了内容……她很生气……"
 reunite.11.t:0 "与武汉谈判"
 reunite.11.d:0 "武汉的人突然提议进行统一谈判，我们是先接待下来还是赶他回去？"
 reunite.11.a:0 "先看看[PCH.GetLeader]的诚意"
 reunite.11.b:0 "不见"
 reunite.12.t:0 "接受谈判"
 reunite.12.d:0 "特使来电报说[FROM.GetLeader]已经同意和我们谈判了，现在[FROM.GetLeader]提出要建立特别自治区才愿意接受统一。"
 reunite.12.a:0 "不可接受！只有立刻交出权力一条路！"
 reunite.12.b:0 "我们可以折中一下，只要愿意统一回来武汉可以保举[FROM.GetLeader]作当地省长"
 reunite.12.c:0 "那就如[FROM.GetLeader]所愿吧！之后再慢慢收回权力……"
 reunite.13.t:0 "保举成为省长"
 reunite.13.d:0 "武汉提出了替代方案，[PCH.GetLeader]坚持我们接受中央政府的统治，但[PCH.GetLeader]也指出接下来可以保举长官做地方省长。"
 reunite.13.a: "看来是逃不掉了"
 reunite.13.b: "别以为我不知道你安的什么心！"
 reunite.14.t:0 "建立自治"
 reunite.14.d:0 "[PCH.GetLeader]接受了我们的要求！看来他们没力气和我们再打一场"
 reunite.14.a:0 "我还是一省之主！"
 reunite.14.b:0 "不，我要真正的自立……"
 reunite.15.t:0 "谈判破裂"
 reunite.15.d:0 "非常遗憾地，谈判破裂了，我们提出的条件并不为对方所接受。"
 reunite.15.a:0 "那就开战！"
 reunite.16.t:0 "收回军阀控制区"
 reunite.16.d:0 "权力交接已经完成，曾经由军阀统治的地区已经被合并进来，我们的行政人员将会和这位”省长“打交道。"
 reunite.16.a:0 "再快活几年吧"
 reunite.17.t:0 "自治区建立"
 reunite.17.t:0 "在掌声中，自治区成立仪式结束了。一个“高度自治”的自治区……"
 reunite.17.a:0 "无奈的妥协"
 reunite.18.t:0 "西藏自治区"
 reunite.18.d:0 "泛中华的国旗和西藏自治区的区旗一同飘扬，西藏已经建立起了一个自治机关。当地的社会制度和政治局势我们暂时不会干涉"
 reunite.18.a:0 "暂时而已"
 reunite.19.t:0 "西藏省"
 reunite.19.d:0 "武汉派来的下级官员已经抵达了阿里地方，接下来我们可以好好地了解农奴们想要什么"
 reunite.19.a:0 "藏族兄弟们！"
 reunite.20.t:0 "谈判破裂"
 reunite.20.d:0 "很遗憾，我们的条件并不为对方所接受，谈判已经停止。"
 reunite.20.a:0 "那就开战！"
 reunite.21.t:0 "收回藏南"
 reunite.21.d:0 "西藏的“江南”已经回到了我们的控制，青藏高原上属于我们的土地终于被全部收回。"
 reunite.21.a:0 "太好了"
 reunite.22.t:0 "拒绝归还藏南"
 reunite.22.d:0 ""
 reunite.22.a:0 "打！"
 reunite.23.t:0 "蒋介石的妥协"
 reunite.23.d:0 "广州临时政府已经解散，“国军”改编为泛中华国防军，国民党也已经获得了承认，开始在武汉的政坛上活动。"
 reunite.23.a:0 "她比想象中更活跃"
 reunite.24.t:0 "[PCH.GetLeader]和朱棣的会面"
 reunite.24.d:0 "当朱棣反应过来的时候，明国已经和泛中华合并了。现在她已经被架空为虚君，而我们只要改称总统为首相，接下来只需要皇帝接见首相并正式任命她。"
 reunite.24.a:0 "有点远" 
 reunite.25.t:0 "谈判破裂"
 reunite.25.d:0 "北京方面无法接受我们的条款，意料之中的事情发生了"
 reunite.25.a:0 "二次革命！"
 reunite.26.t:0 "收回东北"
 reunite.26.d:0 "朱棣最终还是知道了谈判内容，本是谈判即将破裂，内战一触即发的状况，但是我们在北京城附近已经部署的重兵令她只得通电退位"
 reunite.26.a:0 "做个好公民，陛下"
 reunite.100.t:0 "95式不满与朱棣的妥协"
 reunite.100.d:0 ""
 reunite.100.a:0 "暂时没空处理这件事" 
 reunite.100.a.desc:0 "这可能会引起她的强烈抗议。"
 reunite.100.b:0 "朱棣陪着[PCH.GetLeader]和95姐谈谈"  
 reunite.100.b.desc:0 "但是朱棣在场会不会加剧95姐的不满。"
 reunite.100.c:0 "[PCH.GetLeader]亲自去见95姐吧"  
 reunite.100.c.desc:0 "95姐可能认为这是一个阴谋。"
 reunite.101.t:0 "激进的泛中华主义者发动了内战"
 reunite.101.d:0 ""95式依旧没能理解我们和朱棣的妥协，现在她准备“武力保卫共和”！
 reunite.101.a:0 "惊了"  
 reunite.102.t:0 "激进的泛中华主义者发动了内战"
 reunite.102.d:0 ""95式依旧没能理解我们和朱棣的妥协，现在她准备“武力保卫共和”！
 reunite.102.a:0 "惊了"   
 DGC_PS.1.t:0 "突如其来的电报"
 DGC_PS.1.d:0 "我们一直以来的努力，全部都白费了。现在，一位军阀已经通电全国声称委员长无权领导中华民国，甚至一些中央军和我们政府中的一些高级官员都支持那位军阀"
 DGC_PS.1.a:0 "接受现实"
 DGC_PS.1.b:0 "叛乱分子！不分轻重！"
 DGC_PS.2.t:0 "夺取权力"
 DGC_PS.2.d:0 "[CHI.GetLeader]屈服了，她已经通电下野。"
 DGC_PS.2.a:0 "我们一直以来的努力，都没有白费。"
 DGC_PS.3.t:0 "紧攥于手"
 DGC_PS.3.d:0 "[CHI.GetLeader]不肯交出权力，那么就用武力让她知道谁才有资格领导。"
 DGC_PS.3.a:0 "我不会停下来的！"
 DGC_PS.4.t:0 "镇压地方"
 DGC_PS.4.d:0 "有些不安分因素在各个县城和省会中流窜，散布着不利于我们的谣言，甚至在煽动农村的士绅反对我们"
 DGC_PS.4.a:0 "全部抓起来审！"
 DGC_PS.4.b:0 "……现在还不到时候"
 DGC_PS.6.t:0 "收买地方官员"
 DGC_PS.6.d:0 "军阀的政治体系极度腐败，只要我们肯砸一笔钱进去，必定会有摇尾乞怜的狗出卖自己的主人的"
 DGC_PS.6.a:0 "我有的是金子"
 DGC_PS.6.b:0 "没这个钱"
 DGC_PS.7.t:0 "镇压地区"
 DGC_PS.7.d:0 "该死！中央那边注意到我们的动作了"
 DGC_PS.7.a:0 "这也是没办法的事情哈啊~"
 DGC_PS.8.t:0 "被收买的官员"
 DGC_PS.8.d:0 "那些厚颜无耻的渣滓！用金条、大烟和女人就被收买了！毫无道德可言！"
 DGC_PS.8.a:0 "走狗！"

