 #research sharing
 dgc_baltic_research_name:0 "波罗的海联合科研协议"
 dgc_baltic_research_desc:0 "波罗的防御同盟是一个密不可分的整体，唇亡齿寒。我们中的一员随时可能会遭受到来自苏俄或纳粹德国的侵略，所以一份为协定缔约国提供多领域技术合作的协议是必要并且紧迫的。已经有一个由瑞典皇家科学院牵头的计划，相信要不了多久，波罗的海协定的整体实力就会获得提升。§G（当有其他缔约国已经完成一项科技时，会加快我们对这一项科技的研究速度）§!"
 
 idea_socialism_in_one_country:0 "一国社会主义"
 world_revolution:0 "世界革命委员会"
 Asian_Revolution:0 "亚洲共产主义革命"
 world_revolution_desc:0 "泛中华共和国的社会主义制度已经建立并得到了巩固，现在我们要做的就是加强与共产国际和各国共产党组织的联系。我们应该积极支援各国的无产阶级革命运动，所以一个新的机构已经成立并投身与亚洲革命事业了。"
 idea_socialism_in_one_country_desc:0 "社会主义不是一蹴而就的，任何所谓世界革命的说法都是脱离现实的。发展共产主义事业，首先要做的就是建设好本国的社会主义制度。"
 Asian_Revolution_desc:0 "泛中华共和国正致力于在全亚洲推广共产主义，一场红色风暴或许即将拉开序幕。"
 CHI_volunteers_desc:0 "泛中华共和国在苏联同志的帮助下建立起了一只国际纵队，现在他们将会积极支援国际主义同志的革命运动。"
 CHI_volunteers:0 "亚洲国际纵队"
 MIN_people_against_empire:0"中国反帝主义联军"
 MIN_people_against_empire_desc:0 "民主与自由的荒唐理念正在中华大地上生根发芽，尽管我们已经重回帝都，但叫嚣着要摧毁封建统治的逆贼们可不在少数。"
 CHI_CBSOT_POLICE_desc:0 "泛中华逆贼时刻威胁着帝国的安全，虽然不得不承认泛中华中央局在全亚洲出类拔萃的办事效率。是的，甚至女帝身边的少女锦衣卫们都可能是泛中华党人的间谍。我们的行政系统对于泛中华共和国来说完全没有秘密可言，如此一来我们堂堂大明还有所谓的国家安全么?"
 CHI_CBSOT_POLICE:0 "泛中华中央局的渗透"
 LMOH_desc:0 "三十六年前我们在暴民的逼迫之下撤离了神京，尽管重归皇城，但万民似乎不再视陛下为至高无上的天子，臣子对我们的忠诚与臣从也值得怀疑。标榜自由的暴民仍占据着中原，难道大明……已经不再被天命所眷顾了么？"
 FJTZ_desc:0 "大明悠悠存续有六百年之久！皇天后土列祖列宗庇佑，纵观千年中华，自周朝以来大明是存续最久的王朝！陛下的光荣和威严将伴随着日月旗广播八方千古受颂！可笑的民主与缥缈的自由只会让国家陷入崩毁，看看南方吧，所谓的共和国在四十年里不过是丘八和暴民争权夺利的地方。天子的荣光不容乱臣贼子分毫影响！"
 MRYHHZTY_desc:0 "真是可耻，堂堂大明，天朝上国，居然要依靠弹丸岛国的援助才能延续下去。这不但让紫禁城大失颜面，更使得我们的统治在万民眼中毫无正统可言。但是不得不承认，如果没有日本的帮助，我们的工业园现在仍是一片荒草地。"
