 MOH:0 "天命"
 JYW:0 "现代锦衣卫制度"
 JYW_desc:0 "锦衣卫是明帝国的一个拥有着悠久历史的特务机关，服务于皇权。在他们的帮助下，明朝皇帝能够对满朝文武的言行了如指掌，极大的强化了封建专制。在现代，锦衣卫由政治过关的少女们组成。经过了特殊的培训，锦衣卫能熟练掌握各种谍报和刑侦技巧，同时兼备对传统武术和现代武器的深刻理解。现代的锦衣卫不仅负责清洗反帝制份子和维持社会稳定，同时也负责情报和反情报工作。"
