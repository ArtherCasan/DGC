 K_Computer:0 "K Computer"
 K_Computer_desc:0 "联合起全亚洲最聪明的数学家们，我们有希望在西方之后也发展出自己的大型计算机系统.这不仅有利于我们破译敌军的加密电文，还能使得我们的通讯系统变得更加安全可靠." 
 jap_atomic_research:0 "应用原子能研究所"
 jap_atomic_research_desc:0 "毫无疑问，英法美、德意和苏联等国都在开展自己的核武器研究，日本也必须发展起自己的国家核力量.为了确保亚洲的安全，一项秘密的核研究已经在民用化原子能的旗帜下有条不紊的进行." 
 sakura_science_project:0 "樱花计划"
 sakura_science_project_desc:0 "为了进一步促进亚洲各国的科技发展和交流，政府推动了樱花计划来集中日本乃至全亚洲的科学精英们.通过实施这一项计划，亚洲国家的科技水平有望赶超西方国家."  