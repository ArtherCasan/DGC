 Baltic_Anti_Communism_desc:0 "毫无疑问，苏联的存在将会给波罗的同盟带来巨大的威胁。卡特琳的大国沙文主义使得她迫不及待地想要插手波罗的海三国和北欧的事务，并强加给我们一个极权主义的专制政府，从而扩大他们在这一地区的势力范围。如果我们不遏制住共产主义在各缔约国的传播，最终的受益者只有就只有俄国人了！"
 CBSOT_desc:0 "泛中华共和国中央局又被称为中央办公室。这个强力部门致力于监管政府官员，培训特种部队，抓捕外国特工和间谍并为政府提供情报服务。不过他们最重要的事项依旧是清除反革命份子。"
