 JAP_226:0 "§R法西斯主义者控制了日本政府，但是事情还远远没有结束。一些对当局不满的军人正在组织一场政变。政局十分动荡，我们只能做好准备，或者，打破现状。§!§Y（政变开始前你依旧无法进行任何政治线国策）§!"
